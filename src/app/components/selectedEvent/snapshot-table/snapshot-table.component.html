<mat-card-content class="snapshot-table-container">

    <table mat-table [dataSource]="snapshotData" class="mat-elevation-z8"  >
            
    <ng-container matColumnDef="BID" >
        <th mat-header-cell *matHeaderCellDef > BID </th>
        <td mat-cell *matCellDef="let element"> {{element.BID | currency}} </td>
    </ng-container>
            
    <ng-container matColumnDef="ASK" >
        <th mat-header-cell *matHeaderCellDef > ASK </th>
        <td mat-cell *matCellDef="let element"> {{element.ASK | currency}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</mat-card-content>
