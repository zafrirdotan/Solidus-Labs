<div class="event-table-container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <mat-select (selectionChange)="applyFilter($event)" #input>
      <mat-option *ngFor="let option of eventsService.statusOptions" value={{option}}>{{option}}</mat-option>
      <mat-option  value="">All</mat-option>
    </mat-select>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
    
    <ng-container matColumnDef="timestamp" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp | date: "dd/mm/yyyy mm:ss"}} </td>
    </ng-container>
    
    <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price  </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>
    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    (click)="setSelectedEventIndex(row)"
      [ngClass]="{'highlight': eventsService.getSelectedIndex() === row.index}"
      ></tr>
    </table>
  </div>
